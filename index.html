<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/font/game-of-thrones/GameofThrones.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
        <!-- https://anapioficeandfire.com/api/ -->
    <div class="pos-f-t" style="position:relative;">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
            <h5 class="text-white h5"><a href="" id="about">Acerca de la pagina</a></h5>
            <h5 class="text-white h5"><a href="" id="books">Libros</a></h5>
            <h5 class="text-white h5"><a href="" id="characters">Personajes</a></h5>
            <h5 class="text-white h5"><a href="" id="houses">Casas</a></h5>

            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <main>
        <div id="titulo" style="color:white;">Game of thrones</div>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active " >
                    <img src="/img/portrait.jpg" class="d-block w-100" alt="throne">
                </div>
                <div class="carousel-item"  id="dragon" data-interval="3000">
                    <img src="/img/dragon.jpeg" class="d-block w-100" alt="got" data-interval="3000">
                </div>
                <div class="carousel-item" >
                    <img src="/img/houses.jpg" class="d-block w-100" alt="houses" data-interval="3000">
                </div>
                <div class="carousel-item" >
                    <img src="/img/evil.jpeg" class="d-block w-100" alt="badguy" data-interval="3000">    
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="jumbotron">
            <!-- <div class="accordion" id="accordionTitulo"></div> -->
        </div>
    </main>
